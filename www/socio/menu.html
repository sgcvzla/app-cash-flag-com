		<script type="text/javascript">
			// Inicializa la aplicación
			function inicio() {
				console.log(sessionStorage);
				let idsocio = sessionStorage.getItem("idsocio");
				salir.href = sessionStorage.getItem("url_back");
				sessionStorage.setItem("url_bck2",window.location);

				let xmlhttp = new XMLHttpRequest();
				xmlhttp.onreadystatechange = function () {
					if (this.readyState == 4 && this.status == 200) {
						respuesta = JSON.parse(this.responseText);
						if (respuesta.exito == 'SI') {
							socio.innerHTML = respuesta.nombres+" "+respuesta.apellidos;
						}
					}
				};
				xmlhttp.open("GET", "https://app.cash-flag.com/php/socios.php?idsocio="+idsocio, true);
				xmlhttp.send();

			}
